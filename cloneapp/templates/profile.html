{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile Page</title>
    </head>
    <body>
        <center>
            <div class="jumbotron" min-height: 250px>
        <h1>{{ user.username }}</h1>
        <p>Your ID: {{ user.id }}</p>
        <p>Your e-mail: {{ user.lister.e_mail }}
        <p>Your City: {{ user.lister.city }}</p>
    </body>
{% endblock %}
</html>
